<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking Forms</title>
<style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: space-around;
    }

    .form-container {
      max-width: 400px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h3 {
      text-align: center;
      color: #007BFF;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h3>Flight Booking Form</h3>
    <form action="process_flight_booking.php" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="departureCity">Departure City:</label>
      <input type="text" id="departureCity" name="departureCity" required>

      <label for="destinationCity">Destination City:</label>
      <input type="text" id="destinationCity" name="destinationCity" required>

      <label for="departureDate">Departure Date:</label>
      <input type="date" id="departureDate" name="departureDate" required>

      <button type="submit">Submit</button>
    </form>
  </div>

  <div class="form-container">
    <h3>Bus Booking Form</h3>
    <form action="process_bus_booking.php" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="departureCity">Departure City:</label>
      <input type="text" id="departureCity" name="departureCity" required>

      <label for="destinationCity">Destination City:</label>
      <input type="text" id="destinationCity" name="destinationCity" required>

      <label for="departureDate">Departure Date:</label>
      <input type="date" id="departureDate" name="departureDate" required>

      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
